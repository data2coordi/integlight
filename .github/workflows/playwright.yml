name: Playwright Visual Test

on:
  push:
    branches: [ githubでplaywright ]
  pull_request:
  workflow_dispatch:

jobs:
  visual-test:
    runs-on: ubuntu-latest

    env:
      WP_ADMIN_USER: ${{ secrets.WP_ADMIN_USER }}
      WP_ADMIN_PASSWORD: ${{ secrets.WP_ADMIN_PASSWORD }}

    steps:
      # 1. リポジトリチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js セットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 依存パッケージインストール
      - name: Install dependencies
        run: npm ci

      # 4. Playwright ブラウザインストール
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5. storage state 保存用ディレクトリ作成
      - name: Create auth directory
        run: mkdir -p playwright/.auth

      # 6. 認証用 setup プロジェクト実行
      - name: Run Playwright auth setup
        run: npx playwright test --project=setup --config=tests/e2e-tests/playwright.config.js

      # 7. visual テスト実行
      - name: Run Playwright visual tests
        run: npx playwright test --project=visual --config=tests/e2e-tests/playwright.config.js

      # 8. テスト結果・スクリーンショットをアーティファクトとして保存
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            tests/e2e-tests/tests/screenshots
            tests/e2e-tests/tests/playwright-report

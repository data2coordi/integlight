name: Playwright Compare Visual Test
#test6
on:
  push:
    branches: [ githubã§playwright ]
  pull_request:
  workflow_dispatch:

jobs:
  visual-test:
    if: contains(github.event.head_commit.message, 'vtest')
    runs-on: ubuntu-latest

    env:
      WP_ADMIN_USER: ${{ secrets.WP_ADMIN_USER }}
      WP_ADMIN_PASSWORD: ${{ secrets.WP_ADMIN_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ここから変更点
      # Playwrightテストディレクトリに移動して依存関係をインストール

      # 1. Nodeモジュールキャッシュ（tests/e2e-tests用）
      - name: Cache e2e-tests node_modules
        id: cache-e2e
        uses: actions/cache@v3
        with:
          path: tests/e2e-tests/node_modules
          key: ${{ runner.os }}-e2e-node-${{ hashFiles('tests/e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-node-

      # 2. 依存関係のインストール（tests/e2e-tests用）
      - name: Install e2e-test dependencies
        if: steps.cache-e2e.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: tests/e2e-tests

      # 3. Playwrightブラウザキャッシュ
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('tests/e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # 4. Playwrightブラウザインストール
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5. storage state 保存用ディレクトリ作成
      - name: Prepare auth directory
        run: mkdir -p playwright/.auth
        working-directory: tests/e2e-tests

      # 6. 認証用セットアッププロジェクト実行
      - name: Run Playwright auth setup
        run: npx playwright test --project=setup --config=playwright.config.js
        working-directory: tests/e2e-tests

      # 7. visualテスト実行
      - name: Run Playwright visual tests
        run: npx playwright test --project=visual --config=playwright.config.js
        working-directory: tests/e2e-tests

      # 8. テスト結果・スクリーンショットをアーティファクトとして保存
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            tests/e2e-tests/test-results/

      # 9. テスト結果をコミット
      - name: Commit updated test result
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/e2e-tests/test-results/
          git commit -m "Update test result [ci skip]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふわっと消える</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            transition: opacity 1s ease-in-out;
        }

        .hidden {
            opacity: 0;
            display: none;
            transition-behavior: allow-discrete;
        }
    </style>
</head>

<body>

    <button onclick="toggleBox()">表示/非表示</button>
    <div id="box" class="box">ふわっと消えるよ！</div>

    <script>
        function toggleBox() {
            const box = document.getElementById("box");
            box.classList.toggle("hidden");
        }
    </script>

</body>

</html>
